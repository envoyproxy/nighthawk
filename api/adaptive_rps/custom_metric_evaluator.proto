syntax = "proto3";

package nighthawk.adaptive_rps;

import "google/protobuf/any.proto";

// Configures a CustomMetricEvaluator plugin that gives a numerical measure of
// proximity to a threshold according to an arbitrary formula.
message CustomMetricEvaluatorConfig {
  // Name used to locate the plugin in the Envoy registry.
  string name = 1;
  // Plugin-specific config such as thresholds and constants.
  google.protobuf.Any typed_config = 2;
}
