syntax = "proto3";

package nighthawk.adaptive_load;

import "google/protobuf/any.proto";

// Configures a ScoringFunction plugin that measures proximity to a threshold
// according to an arbitrary formula.
message ScoringFunctionConfig {
  // Name used to locate the plugin in the Envoy registry.
  string name = 1;
  // Plugin-specific config such as thresholds and constants.
  google.protobuf.Any typed_config = 2;
}
