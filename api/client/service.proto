syntax = "proto3";

package nighthawk.client;

import "api/client/options.proto";
import "api/client/output.proto";

message SendCommandRequest {
  enum CommandType {
    kStart = 0;
    kUpdate = 1;
    UNSET = 2;
  }
  CommandType command_type = 1;
  CommandLineOptions options = 2;
}

message SendCommandResponse {
  repeated Output output = 1;
}

service NighthawkService {

  /*
  Accepts a SendCommandRequest, which can be used to initiate, update, or cancel a test.
  Returns a stream of SendCommandResponse objects which will contain results for all successfull
  NH runs.
  */
  rpc SendCommand(stream SendCommandRequest) returns (stream SendCommandResponse) {
  }
}
