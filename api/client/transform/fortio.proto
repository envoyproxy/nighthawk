syntax = "proto3";

package nighthawk.client;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "validate/validate.proto";

message FortioResult {
  // Disable validate because it doesn't work well with fields that are not all lowercase.
  // The field cases must match the final output JSON that fortio-ui expects.
  option (validate.disabled) = true;

  google.protobuf.StringValue Labels = 1;

  google.protobuf.Timestamp StartTime = 2;

  google.protobuf.UInt32Value RequestedQPS = 3;

  google.protobuf.Duration RequestedDuration = 4;

  google.protobuf.DoubleValue ActualQPS = 5;

  google.protobuf.DoubleValue ActualDuration = 6;

  google.protobuf.UInt32Value NumThreads = 7;

  DurationHistogram DurationHistogram = 8;

  map<string, uint64> RetCodes = 11;

  google.protobuf.StringValue URL = 12;
}

message DurationHistogram {
  option (validate.disabled) = true;

  google.protobuf.UInt64Value Count = 1;

  repeated DataEntry Data = 2;
}

message DataEntry {
  option (validate.disabled) = true;

  google.protobuf.DoubleValue Start = 1;

  google.protobuf.DoubleValue End = 2;

  google.protobuf.DoubleValue Percent = 3;

  google.protobuf.UInt64Value Count = 4;
}