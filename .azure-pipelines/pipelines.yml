trigger:
  branches:
    include:
    - "main"

stages:
- stage: test_gcc
  pool: "x64-large"
  jobs:
  - job: test_gcc
    displayName: "do_ci.sh"
    strategy:
      maxParallel: 1
      matrix:
        test_gcc:
          CI_TARGET: "test_gcc"
    timeoutInMinutes: 120
    steps:
    - template: bazel.yml
      parameters:
        ciTarget: $(CI_TARGET)
