trigger:
  branches:
    include:
    - "main"

stages:
- stage: clang_tidy
  dependsOn: []
  pool: "x64-large"
  jobs:
  - job: clang_tidy
    displayName: "do_ci.sh"
    strategy:
      maxParallel: 1
      matrix:
        clang_tidy:
          CI_TARGET: "clang_tidy"
    timeoutInMinutes: 120
    steps:
    - template: bazel.yml
      parameters:
        ciTarget: $(CI_TARGET)
