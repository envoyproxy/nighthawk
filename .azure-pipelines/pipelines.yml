trigger:
  branches:
    include:
    - "main"

stages:
- stage: check
  dependsOn: []
  pool: "x64-large"
  jobs:
  - job: build_and_format
    dependsOn: []
    strategy:
      maxParallel: 2
      matrix:
        build:
          CI_TARGET: "build"
        format:
          CI_TARGET: "format"
    timeoutInMinutes: 120
    steps:
    - template: bazel.yml
      parameters:
        ciTarget: $(CI_TARGET)
  - job: clang_tidy
    dependsOn: []
    strategy:
      maxParallel: 1
      matrix:
        clang_tidy:
          CI_TARGET: "clang_tidy"
    timeoutInMinutes: 120
    steps:
    - template: bazel.yml
      parameters:
        ciTarget: $(CI_TARGET)

- stage: test
  dependsOn: ["check"]
  pool: "x64-large"
  jobs:
  - job: test_and_benchmark
    strategy:
      # Both test and benchmark need dedicated resources for stability.
      maxParallel: 1
      matrix:
        test:
          CI_TARGET: "test"
        benchmark:
          CI_TARGET: "benchmark"
    timeoutInMinutes: 120
    steps:
    - template: bazel.yml
      parameters:
        ciTarget: $(CI_TARGET)

- stage: sanitizers
  dependsOn: ["test"]
  pool: "x64-large"
  jobs:
  - job: sanitizers
    strategy:
      maxParallel: 2
      matrix:
        asan:
          CI_TARGET: "asan"
        tsan:
          CI_TARGET: "tsan"
    timeoutInMinutes: 120
    steps:
    - template: bazel.yml
      parameters:
        ciTarget: $(CI_TARGET)

- stage: coverage
  dependsOn: ["sanitizers"]
  pool: "x64-large"
  jobs:
  - job: coverage
    strategy:
      maxParallel: 2
      matrix:
        coverage:
          CI_TARGET: "coverage"
        coverage_integration:
          CI_TARGET: "coverage_integration"
    timeoutInMinutes: 120
    steps:
    - template: bazel.yml
      parameters:
        ciTarget: $(CI_TARGET)

- stage: test_gcc
  dependsOn: ["check"]
  pool: "x64-large"
  jobs:
  - job: test_gcc
    strategy:
      maxParallel: 1
      matrix:
        test_gcc:
          CI_TARGET: "test_gcc"
    timeoutInMinutes: 120
    steps:
    - template: bazel.yml
      parameters:
        ciTarget: $(CI_TARGET)
