admin:
  access_log_path: $tmpdir/envoyproxy-admin_access-$test_id.log
  profile_path: $tmpdir/envoyproxy-envoy-$test_id.prof
  address:
    socket_address: { address: $proxy_ip, port_value: 0 }
static_resources:
  listeners:
  - address:
      socket_address:
        address: $proxy_ip
        port_value: 0
    # connection_balance_config:
    #   exact_balance: {}
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          generate_request_id: false
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: service
              domains:
              - "*"
              routes:
              - match:
                  prefix: /
                route:
                  cluster: local_service
          http_filters:
          - name: envoy.router
            config:
              dynamic_stats: false
  clusters:
  - name: local_service
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: $server_ip
        port_value: $server_port