references:
  envoy-build-image: &envoy-build-image
    envoyproxy/envoy-build:8246167b9d238797cbc6c03dccc9e3921c37617d

version: 2
jobs:
  build:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh build
  test:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh test
  clang_tidy:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh clang_tidy
  test_with_valgrind:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh test_with_valgrind
  coverage:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh coverage
      - store_artifacts:
          path: /root/project/generated
          destination: /
  asan:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh asan
  tsan:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh tsan
  format:
    docker:
      - image: *envoy-build-image
    resource_class: small
    steps:
      - checkout
      - run: ci/do_ci.sh check_format

workflows:
  version: 2
  all:
    jobs:
      - build
      - test
      - clang_tidy
#      - test_with_valgrind
      - coverage
      - asan
      - tsan
      - format
