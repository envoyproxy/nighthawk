references:
  envoy-build-image: &envoy-build-image # June 19th, 2020
    envoyproxy/envoy-build-ubuntu:12b3d2c2ffa582507e5d6dd34632b2b990f1b195
version: 2
jobs:
  build:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh build
  test:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh test
  clang_tidy:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh clang_tidy
  test_with_valgrind:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh test_with_valgrind
  coverage:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh coverage
      - store_artifacts:
          path: /root/project/generated
          destination: /
  benchmark:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh benchmark_with_own_binaries
      - store_artifacts:
          path: /root/project/generated
          destination: /
  asan:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh asan
  tsan:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh tsan
  format:
    docker:
      - image: *envoy-build-image
    resource_class: small
    steps:
      - checkout
      - run: ci/do_ci.sh check_format
  docker:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: ci/do_ci.sh docker

workflows:
  version: 2
  all:
    jobs:
      - build
      - test
      - clang_tidy
      #      - test_with_valgrind
      - coverage
      - asan
      - tsan
      - benchmark
      - format
      - docker
