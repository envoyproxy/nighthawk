references:
  envoy-build-image: &envoy-build-image # May 10th, 2021
    envoyproxy/envoy-build-ubuntu:55d9e4719d2bd0accce8f829b44dab70cd42112a
version: 2
jobs:
  build:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh build
  test:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh test
  clang_tidy:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh clang_tidy
  test_gcc:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run:
          command: ci/do_ci.sh test_gcc
          no_output_timeout: 30m
  coverage:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh coverage
      - store_artifacts:
          path: /root/project/generated
          destination: /
  integration_test_coverage:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh coverage_integration
      - store_artifacts:
          path: /root/project/generated
          destination: /
  benchmark:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh benchmark_with_own_binaries
      - store_artifacts:
          path: /root/project/generated
          destination: /
  asan:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run:
          command: ci/do_ci.sh asan
          no_output_timeout: 30m
  tsan:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh tsan
  format:
    docker:
      - image: *envoy-build-image
    resource_class: small
    steps:
      - checkout
      - run: ci/do_ci.sh check_format
  docker:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: ci/do_ci.sh docker

workflows:
  version: 2
  all:
    jobs:
      - build
      - test
      - test_gcc
      - clang_tidy
      - coverage
      - integration_test_coverage
      - asan
      - tsan
      - benchmark
      - format
      - docker
