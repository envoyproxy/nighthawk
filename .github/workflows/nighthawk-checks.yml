name: Nighthawk CI/CD

permissions:
  contents: read

on:
  pull_request:

jobs:
  check:
    runs-on: envoy-x64-medium
    strategy:
      fail-fast: false
      matrix:
        target: [test, check_format]
    steps:
    - uses: actions/checkout@v3
    - name: Run CI script
      run: |
        ci/run_envoy_docker.sh 'ci/do_ci.sh ${{ matrix.target }}'
      env:
        AZP_BRANCH: ${{ github.ref }}
        AZP_SHA1: ${{ github.sha }}
        ENVOY_DOCKER_IN_DOCKER: 1
