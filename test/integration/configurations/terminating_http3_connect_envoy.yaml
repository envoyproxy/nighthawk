admin:
  address:
    socket_address: { address: $server_ip, port_value: 0 }
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: UDP
        address: $server_ip
        port_value: 0
    udp_listener_config:
      quic_options: {}
      downstream_socket_config:
        prefer_gro: true
    filter_chains:
    - transport_socket:
        name: envoy.transport_sockets.quic
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.transport_sockets.quic.v3.QuicDownstreamTransport
          downstream_tls_context:
            common_tls_context:
              tls_certificates:
                - certificate_chain:
                      inline_string: |
                        @inject-runfile:nighthawk/external/envoy/test/config/integration/certs/upstreamlocalhostcert.pem
                  private_key:
                      inline_string: |
                        @inject-runfile:nighthawk/external/envoy/test/config/integration/certs/upstreamlocalhostkey.pem
      filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: HTTP3
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains:
              - "*"
              routes:
              - match:
                  connect_matcher:
                    {}
                route:
                  cluster: localhost_routing
                  upgrade_configs:
                  - upgrade_type: CONNECT
                    connect_config:
                      {}
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          http3_protocol_options:
            allow_extended_connect: true
          upgrade_configs:
          - upgrade_type: CONNECT
  clusters:
  - name: localhost_routing
    type: LOGICAL_DNS
    dns_lookup_family: AUTO
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: localhost_routing
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: $server_ip
                port_value: $target_server_port