admin:
  access_log_path: $tmpdir/nighthawk-test-server-admin-access.log
  profile_path: $tmpdir/nighthawk-test-server.prof
  address:
    socket_address: { address: $server_ip, port_value: 0 }
static_resources:
  listeners:
    - address:
        socket_address:
          address: $server_ip
          port_value: 0
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                generate_request_id: false
                codec_type: AUTO
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: service
                      domains:
                        - "*"
                http_filters:
                  - name: dynamic-delay
                  - name: test-server
                    typed_config:
                      "@type": type.googleapis.com/nighthawk.server.ResponseOptions
                      response_body_size: 10
                      v3_response_headers:
                        - { header: { key: "x-nh", value: "1" } }
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                      dynamic_stats: false
          transport_socket:
            name: tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificates:
                  - certificate_chain:
                      inline_string: |
                        @inject-runfile:nighthawk/external/envoy/test/config/integration/certs/servercert.pem
                    private_key:
                      inline_string: |
                        @inject-runfile:nighthawk/external/envoy/test/config/integration/certs/serverkey.pem
